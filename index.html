      <div class="page-content-about">

          <img class="about-photo" src="{{site.baseurl}}/assets/img/portrait.jpg" alt="{{page.title}}">
          <div class="stripe1 deep-red"></div>
          <div class="stripe2 medium-orange"></div>
          <div class="stripe1 light-gold"></div>
          <div class="stripe2 light-blue"></div>
          <div class="stripe1 light-green"></div>
          <div class="stripe2 blue-green"></div>
          <div class="stripe1 deep-blue"></div>

        <figure name="Pics_of_the_Month">
          <div class="top-ten">
            <img class="modalImg" alt="1" src="{{ site.baseurl }}/assets/img/projects/flixter.png" value="0" />
            <img class="modalImg" alt="2" src="{{ site.baseurl }}/assets/img/projects/nomster.png" value="1" />
            <img class="modalImg" alt="3" src="{{ site.baseurl }}/assets/img/projects/grammable.png" value="2" />

    </div>
